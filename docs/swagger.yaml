basePath: /
definitions:
  domain.Delivery:
    properties:
      address:
        type: string
      city:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
      region:
        type: string
      zip:
        type: string
    required:
    - address
    - city
    - email
    - name
    - phone
    - region
    - zip
    type: object
  domain.Items:
    properties:
      brand:
        type: string
      chrt_id:
        type: integer
      name:
        type: string
      nm_id:
        type: integer
      price:
        minimum: 0
        type: integer
      rid:
        type: string
      sale:
        description: Assuming sale is a percentage
        maximum: 100
        minimum: 0
        type: integer
      size:
        type: string
      total_price:
        minimum: 0
        type: integer
    required:
    - brand
    - chrt_id
    - name
    - nm_id
    - price
    - rid
    - total_price
    type: object
  domain.Order:
    properties:
      customer_id:
        type: string
      delivery:
        allOf:
        - $ref: '#/definitions/domain.Delivery'
        description: Add validation for Delivery struct
      delivery_service:
        type: string
      entry:
        type: string
      internal_signature:
        type: string
      items:
        description: Dive into the slice and validate each item
        items:
          $ref: '#/definitions/domain.Items'
        type: array
      locale:
        type: string
      order_uid:
        type: string
      payment:
        $ref: '#/definitions/domain.Payment'
      shardkey:
        type: string
      sm_id:
        type: integer
      track_number:
        type: string
    required:
    - customer_id
    - delivery
    - delivery_service
    - entry
    - items
    - locale
    - payment
    - shardkey
    - sm_id
    - track_number
    type: object
  domain.Payment:
    properties:
      amount:
        minimum: 0
        type: integer
      bank:
        type: string
      currency:
        description: Assuming currency is a 3-letter code
        type: string
      delivery_cost:
        minimum: 0
        type: integer
      goods_total:
        minimum: 0
        type: integer
      payment_dt:
        type: integer
      provider:
        type: string
      transaction:
        type: string
    required:
    - amount
    - bank
    - currency
    - delivery_cost
    - goods_total
    - payment_dt
    - provider
    - transaction
    type: object
host: localhost:8080
info:
  contact: {}
  description: API Server for OrderService Application
  title: OrderService App Api
  version: "1.0"
paths:
  /order:
    post:
      consumes:
      - application/json
      description: Create a new order with the given details.
      operationId: create-order
      parameters:
      - description: Order object to be created
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/domain.Order'
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Failed to create order
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new order
  /orders:
    get:
      consumes:
      - application/json
      description: Return all orders
      operationId: get-all-orders
      parameters:
      - description: Orders
        in: path
        name: ids
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Failed to create order
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Return all orders
  /orders/{id}:
    get:
      description: Get details of an order by its unique ID.
      operationId: get-order-by-uid
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/domain.Order'
        "400":
          description: Invalid ID supplied
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Order not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get order by UID
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Order
    type: apiKey
swagger: "2.0"
